plugins {
    id 'java'
}

group 'xavier'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

jar {
    manifest {
        manifest {
            attributes["Manifest-Version"] = version
            attributes["Main-Class"] = "client.Game"
        }
    }
    into 'resources', {
        from 'resources'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
