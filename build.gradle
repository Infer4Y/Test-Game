plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.3.50"
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

sourceCompatibility = 11

group 'xavier'
version getDate() + '-SNAPSHOT'

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    manifest {
        manifest {
            attributes["Manifest-Version"] = version
            attributes["Main-Class"] = "client.Game"
        }
    }
    into 'resources', {
        from 'resources'
    }
}

def getDate() {
    return new Date().format('MMddyyyy')
}

compileJava {
    options.forkOptions.javaHome = file(System.properties['java.home'])
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.bvanseg:talaria:706e18a322'

    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j18-impl', version: '2.11.2'

    compile 'no.tornado:tornadofx:1.7.17'
}