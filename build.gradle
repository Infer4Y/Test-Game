import java.time.LocalDateTime
import java.time.format.DateTimeFormatter

plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.3.50"
}

sourceCompatibility = 11

group 'xavier'
version getDate() + '-SNAPSHOT'

sourceSets {
    //main.java.srcDir += 'src/main/java'
    main.kotlin.srcDirs += 'src/main/kotlin'
}

jar {
    manifest {
        manifest {
            attributes["Manifest-Version"] = version
            attributes["Main-Class"] = "client.Game"
        }
    }
    into 'resources', {
        from 'resources'
    }
}

def getDate() {
    return new Date().format('MMddyyyy')
}

compileJava {
    options.forkOptions.javaHome = file(System.properties['java.home'])
}

repositories {
    mavenCentral()
	jcenter()
	maven { url 'https://jitpack.io' }
}

dependencies {
    //classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.bvanseg:talaria:b7436929b4'
}
